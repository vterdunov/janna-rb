---
version: '2'

services:
  redis:
    image: redis:3.2-alpine
    env_file: .env.local
    ports:
      - '6379:6379'
    logging:
      driver: none

  api:
    build: .
    env_file: .env.local
    volumes:
      - '.:/janna'
    ports:
      - '4567:4567'
    environment:
      RACK_ENV: development
    depends_on:
      - 'redis'
    # dns:
    #   - 10.0.0.10
    #   - 8.8.8.8

  worker:
    build: .
    command: bundle exec sidekiq -r ./config/environment.rb
    env_file: .env.local
    volumes:
      - '.:/janna'
      - 'data:/data'
    environment:
      RACK_ENV: development
    depends_on:
      - 'redis'
      - 'api'
    # dns:
    #   - 10.0.0.10
    #   - 8.8.8.8

volumes:
  data:
