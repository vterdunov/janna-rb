---
version: '2'

services:
  redis:
    image: redis:3.2-alpine
    env_file: .env.local
    ports:
      - '6379:6379'
    logging:
      driver: none

  api:
    build: .
    command: rackup -s puma --host 0.0.0.0 -p 4567 config.ru
    env_file: .env.local
    volumes:
      - '.:/usr/src'
    ports:
      - '4567:4567'
    environment:
      RACK_ENV: development
    dns:
      - 10.0.0.10
      - 8.8.8.8
    depends_on:
      - 'redis'

  worker:
    build: .
    command: bundle exec sidekiq -r ./janna.rb
    env_file: .env.local
    volumes:
      - '.:/usr/src'
      - 'data:/data'
    environment:
      RACK_ENV: development
    dns:
      - 10.0.0.10
      - 8.8.8.8
    depends_on:
      - 'redis'
      - 'api'

volumes:
  data:
